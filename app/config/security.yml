security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:    
        ROLE_USER:        [ROLE_SECRETAIRE,ROLE_PATIENT]
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                #csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                csrf_provider: form.csrf_provider
                login_path: accueil
                default_target_path: accueil
                use_referer: true
                failure_path: accueil
            logout:
                invalidate_session: false
                path: /logout
                target: accueil
            anonymous:    true

    access_control:
        #Tout le monde
        - { path: ^/hopital$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        #Profile : enregistrer
        - { path: ^/hopital/profile/, role: ROLE_USER }
        # SecuritÃ© route (secretaire ou patient) OU role_user/role_admin
        - { path: ^/hopital/secretaire/, role: ROLE_SECRETAIRE }
        - { path: ^/hopital/profile/, role: ROLE_PATIENT }
        #Enregistrement et reset password
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        #Admin pannel
        - { path: ^/admin/, role: ROLE_ADMIN }
